<div class="container-fluid">

  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header text-bg-secondary p-3">
          UcoIP
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-center" *ngIf="!showTable">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <table datatable [dtOptions]="dtOptions" class="table table-striped table-hover table-sm table-bordered" *ngIf="showTable">
            <thead class="table-light">
              <tr>
                <th>Empresa</th>
                <th>UcoIP</th>
                <th>Titular</th>
                <th>Area</th>
                <th>Puesto</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td></td>
                <td>{{item.name}}</td>
                <td>{{item.firstname}} {{item.realname}}</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div><!--div.card-body-->
    </div>
    </div>
  </div>

</div> <!-- container-fluid -->
